<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head>
        <title>Pro Learn</title>

        <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet"/>
        <link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet"/>
    </head>


    <body>



        <section th:fragment="visualVideos">
            
            <div id="video" class="video-container" 
                 th:if="${capituloHijo.video != null and !capituloHijo.video.isEmpty()}">
                <h2 id="titulo1" class="fs-3 my-5 tituloVideo"
                    th:text="${capituloHijo.nombre}"></h2>
                <video
                    id="myVideo"
                    class="video-js vjs-theme-forest vjs-big-play-centered
                    vjs-layout-large vjs-flexwidth vjs-fluid"
                    controls
                    preload="auto"
                    style="width: 100%;"
                    data-setup="{}">
                    <source th:src="${capituloHijo.video}" type="video/mp4" />
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a
                        web browser that
                        <a href="https://videojs.com/html5-video-support/" target="_blank"
                           >supports HTML5 video</a
                        >
                    </p>
                </video>
            </div>
            <div th:class="col-12" th:if="${capituloHijo.video == null or capituloHijo.video.isEmpty()}">
                <p>No se econtro el video</p>
            </div>


        </section>
        <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    </body>
</html>
